{% extends "base.html" %}
{% block title %}Edita tu cuenta{% endblock %}
{% block content %}

    <h1>Edita tu cuenta</h1>
    <p>Puedes editar tu cuenta con el siguiente formulario</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="GUARDAR CAMBIOS"></p>
    </form>
    
{% endblock %}
